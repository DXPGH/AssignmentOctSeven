<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style4.css" type="text/css">
    <script type="text/javascript" src="js4.js"></script>
  </head>
  <body>
    <!-- <p>4. Print a 4-digit id, the first name, last name, phone-number and address (city, state) of your team members and display the output. Input the data into the script in 2 ways as follows:</p>

    <p>1. First, accept all the data from user and then display them.</p> -->
    
    <h3>This is a program to display member's information</h3>
    <br>
    <h4>Method 1: Enter your information</h4>
    <p>
      <label for="fourDigitID"
        >4-digit ID: <br />
        <input id="fourDigitID" type="text" maxlength="4"
        onkeypress='return event.charCode >= 48 && event.charCode <= 57' required
      /></label>
    </p>

    <p>
      <label for="firstName"
        >First name: <br />
        <input type="text" name="firstName" id="firstName"
      /></label>
    </p>

    <p>
      <label for="lastName"
        >Last name: <br />
        <input type="text" name="lastName" id="lastName"
      /></label>
    </p>

    <p>
      <label for="phone"
        >Phone: <br />
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="10"
      /></label>
    </p>

    <p>
      <label for="address"
        >Input your address (city, state): <br />
        <input type="text" id="address"
      /></label>
    </p>

    <button onclick="Display()">display</button>
    <p name="outputbox" id="outputbox">output</p>

    <!-- <p>2. Second, read and display data from a file.</p> -->
    <br>
    <h4>Method 2: Upload a file</h4>
    <div class="method2">
      <input type="file" name="inputfile" id="inputfile"/>
    </div>
    
    <pre id="output"></pre>

    <script type="text/javascript">
        document.getElementById('inputfile')
            .addEventListener('change', function() {
              
            var fr=new FileReader();
            fr.onload=function(){
                document.getElementById('output')
                        .textContent=fr.result;
            }
              
            fr.readAsText(this.files[0]);
        })
    </script>

  </body>
</html>
