  <body>
    <p>2. Max enjoys working out in a gym. Based on the day chosen, display a workout that Max has planned for that day.</p>

    <div class="workoutPlan">
      <select name="addOrSubtract" id="addOrSubtract">
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
      </select>
      <button onclick="">Show Workouts</button>

      <div id="workouts">
        <ul>
          <li>1. XXX Workout</li>
          <li>2. XXX Workout</li>
          <li>3. XXX Workout</li>
          <li>4. XXX Workout</li>
        </ul>
      </div>
    </div>
