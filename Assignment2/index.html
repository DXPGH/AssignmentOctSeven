<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css">

  <body>
    <p id="statement">2. Max enjoys working out in a gym. Based on the day chosen, display a workout that Max has planned for that day.</p>

    <div class="workoutPlan">
      <form action="" id="workoutPlanForm">
        <select name="workoutday" id="workoutday">
          <option id="monday" value="Monday">Monday</option>
          <option id="tuesday" value="Tuesday">Tuesday</option>
          <option id="wednesday" value="Wednesday">Wednesday</option>
          <option id="thursday" value="Thursday">Thursday</option>
          <option id="friday" value="Friday">Friday</option>
          <option id="saturday" value="Saturday">Saturday</option>
          <option id="sunday" value="Sunday">Sunday</option>
        </select>
        <button onclick="">Show Workouts</button>
      </form>
      <div >
        <ul id="workouts">
          <p>Select the workout day</p>
        </ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
